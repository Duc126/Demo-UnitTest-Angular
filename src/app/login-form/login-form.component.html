<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div >
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required>
    <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
      [ngClass]="{'color-red': userForm.get('name')?.hasError('required')}">
      <p *ngIf="userForm.get('name')?.hasError('required')">Name is required.</p>
    </div>

  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
      [ngClass]="{'color-red': userForm.get('email')?.hasError('required') || userForm.get('email')?.hasError('email')}">
      <p *ngIf="userForm.get('email')?.hasError('required')">Email is required.</p>
      <p *ngIf="userForm.get('email')?.hasError('email')">Invalid email format.</p>
    </div>

  </div>
  <button class="mt-1" type="submit" [disabled]="userForm.invalid">Submit</button>
</form>

<div *ngIf="errorMessage" [ngClass]="{'color-green': errorMessage === 'Valid Data', 'color-red': errorMessage === 'Invalid Data'}">
  <p>{{ errorMessage }}</p>
</div>
